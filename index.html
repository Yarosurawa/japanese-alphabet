<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese alphabet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hiragana</h1>
    <h2>ひらがな</h2>
    <table>
        <tr>
            <td></td>
            <td>-</td>
            <td>K</td>
            <td>S</td>
            <td>T</td>
            <td>N</td>
            <td>H</td>
            <td>M</td>
            <td>Y</td>
            <td>R</td>
            <td>W</td>
            <td>*</td>
        </tr>
        <tr>
            <td>A</td>
            <td>あ<sub>a</sub></td>
            <td>か<sub>ka</sub></td>
            <td>さ<sub>sa</sub></td>
            <td>た<sub>ta</sub></td>
            <td>な<sub>na</sub></td>
            <td>は<sub>ha</sub></td>
            <td>ま<sub>ma</sub></td>
            <td>や<sub>ya</sub></td>
            <td>ら<sub>ra</sub></td>
            <td>わ<sub>wa</sub></td>
            <td></td>
        </tr>
        <tr>
            <td>I</td>
            <td>い<sub>i</sub></td>
            <td>き<sub>ki</sub></td>
            <td>し<sub>shi</sub></td>
            <td>ち<sub>chi</sub></td>
            <td>に<sub>ni</sub></td>
            <td>ひ<sub>hi</sub></td>
            <td>み<sub>mi</sub></td>
            <td></td>
            <td>り<sub>ri</sub></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>U</td>
            <td>う<sub>u</sub></td>
            <td>く<sub>ku</sub></td>
            <td>す<sub>su</sub></td>
            <td>つ<sub>tsu</sub></td>
            <td>ぬ<sub>nu</sub></td>
            <td>ふ<sub>fu</sub></td>
            <td>む<sub>mu</sub></td>
            <td>ゆ<sub>yu</sub></td>
            <td>る<sub>ru</sub></td>
            <td></td>
            <td>ん<sub>n</sub></td>
        </tr>
        <tr>
            <td>E</td>
            <td>え<sub>e</sub></td>
            <td>け<sub>ke</sub></td>
            <td>せ<sub>se</sub></td>
            <td>て<sub>te</sub></td>
            <td>ね<sub>ne</sub></td>
            <td>へ<sub>he</sub></td>
            <td>め<sub>me</sub></td>
            <td></td>
            <td>れ<sub>re</sub></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>O</td>
            <td>お<sub>o</sub></td>
            <td>こ<sub>ko</sub></td>
            <td>そ<sub>so</sub></td>
            <td>と<sub>to</sub></td>
            <td>の<sub>no</sub></td>
            <td>ほ<sub>ho</sub></td>
            <td>も<sub>mo</sub></td>
            <td>よ<sub>yo</sub></td>
            <td>ろ<sub>ro</sub></td>
            <td>を<sub>o(wo)</sub></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
